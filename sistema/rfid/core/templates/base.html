{% load static %}
<!doctype html>
<html lang="pt_br">
<head>

  <title>Sistema de Controle RFID</title>
  <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  {% block bootstrap3_extra_head %}

</head>
<body>
<div class="container">
  <nav class="nav">
    <div class="nav-left">
      <a class="nav-item is-brand" href="./index.html">

      <a class="nav-item is-tab is-active" href="./index.html">
        <span class="icon is-medium"><i class="fa fa-home"></i></span>

    </div>

    <div id="nav-menu" class="nav-right nav-menu">
      <div class="nav-item">

      <p>
        <a href="https://douglaszuqueto.com" target="_blank">2018 - Sistema de Controle RFID</a>

  </div>

<script src="{% static 'js/axios.min.js' %}"></script>
<script src="{% static 'js/mqttws31.min.js' %}"></script>
